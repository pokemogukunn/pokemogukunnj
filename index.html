<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Execution Button</title>
</head>
<body>
    <h1>Execute PHP Script</h1>
    <form action="execute.php" method="post">
    <button type="submit" name="execute" value="run">Run PHP Script</button>
</form>
    <Limit GET POST>
    Order allow,deny
    Allow from all
</Limit>
</body>
</html>
